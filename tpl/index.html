<main>
  <div class="b-example-divider"></div>

  <div class="container px-4 py-5" id="icon-grid">
    <h2 class="pb-2 border-bottom">IP info</h2>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-2 g-4 py-5">
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#pci-card-network"/></svg>
        <div>
          <h4 class="fw-bold mb-0">IP</h4>
          <p><input class="form-control" size="28" type="text" value="{{ ip }}" /></p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#globe-americas"/></svg>
        <div>
          <h4 class="fw-bold mb-0">Country</h4>
          <p>{{ geoip.country.name}}</p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#map"/></svg>
        <div>
          <h4 class="fw-bold mb-0">Region</h4>
          <p>{{ geoip.mostSpecificSubdivision.name }}</p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#geo"/></svg>
        <div>
          <h4 class="fw-bold mb-0">City</h4>
          <p>{{ geoip.city.name }}</p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#mailbox"/></svg>
        <div>
          <h4 class="fw-bold mb-0">Postal code</h4>
          <p>{{ geoip.postal.code }}</p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#laptop"/></svg>
        <div>
          <h4 class="fw-bold mb-0">OS</h4>
          <p id="system"></p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#translate"/></svg>
        <div>
          <h4 class="fw-bold mb-0">Language</h4>
          <p id="lang"></p>
        </div>
      </div>
      <div class="col d-flex align-items-start">
        <svg class="bi text-muted flex-shrink-0 me-3" width="1.75em" height="1.75em"><use xlink:href="#browser-firefox"/></svg>
        <div>
          <h4 class="fw-bold mb-0">User agent</h4>
          <p>{{ ua }}</p>
        </div>
      </div>
    </div>
  </div>
</main>

<script>
  document.getElementById("system").innerHTML = navigator.platform;
  document.getElementById("lang").innerHTML = navigator.language;
</script>
