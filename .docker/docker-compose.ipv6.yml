version: '3.9'

services:
  web:
    image: nginx:latest
    ports:
      - '8081:80'
    volumes:
      - ./:/var/www/html
      - ./.docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - php-fpm
    networks:
      net6:
        ipv6_address: fd45:3d2c:b189:ffff::10
    dns: fd45:3d2c:b189:ffff::1
  php-fpm:
    image: php:8-fpm
    volumes:
      - ./:/var/www/html
    networks:
      net6:
        ipv6_address: fd45:3d2c:b189:ffff::20
    dns: fd45:3d2c:b189:ffff::1
networks:
  net6:
    enable_ipv6: true
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: fd45:3d2c:b189:ffff::/64
          gateway: fd45:3d2c:b189:ffff::1
